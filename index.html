<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Go on a Date With Me?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #111; /* Always dark */
      color: #fff; /* Always white text */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      flex-direction: column;
      min-height: 100vh; /* Ensures full viewport height */
      padding: 20px; /* Padding for small screens, acts as spacing */
    }

    /* Headings */
    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      text-align: center;
    }

    /* Buttons */
    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesButton {
      background-color: #ff4081;
      color: white;
    }

    #yesButton:hover {
      background-color: #e73370;
      transform: scale(1.1);
    }

    #noButton {
      background-color: #444;
      color: white;
      transition: none; /* Removed transition for instant move */
    }

    #noButton:hover {
      background-color: #666;
    }

    /* Emoji Image */
    .emoji-container {
      margin-bottom: 40px;
      max-width: 250px;
      width: 100%;
      display: flex;
      justify-content: center;
      animation: pulse 3s infinite ease-in-out;
    }

    .emoji-container img {
      width: 100%;
      height: auto;
      display: block; /* Removes extra space below image */
    }

    /* Keyframe animation for the subtle zoom */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02); /* Slightly zoom in */
      }
      100% {
        transform: scale(1);
      }
    }

    /* Confetti Canvas */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    /* Mobile Responsive Optimizations */
    @media (max-width: 500px) {
      h1 {
        font-size: 1.6rem;
        margin-bottom: 30px;
      }

      button {
        font-size: 1rem;
        padding: 10px 20px;
      }

      .emoji-container {
        max-width: 180px;
        margin-bottom: 30px;
      }

      /* Adjust font sizes for the success message on mobile */
      .success-message-line1 {
        font-size: 1.5rem !important; /* Smaller for mobile */
      }
      .success-message-line2 {
        font-size: 1.2rem !important; /* Smaller for mobile */
      }
    }
  </style>
</head>
<body>
  <h1>Will You Go on a Date With Me?</h1>

  <div class="emoji-container">
    <img src="https://i.ibb.co/XZn9zyjb/eye.png" alt="Shy Asking Emoji" class="eye-img">
  </div>

  <div class="button-container">
    <button id="yesButton">Yes ðŸ’–</button>
    <button id="noButton">No ðŸ˜¢</button>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
  <script>
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const imageContainer = document.querySelector(".emoji-container");

    // Function to move the 'No' button
    const moveNoButton = () => {
      const x = Math.random() * (window.innerWidth - noButton.clientWidth);
      const y = Math.random() * (window.innerHeight - noButton.clientHeight);
      
      noButton.style.position = "absolute";
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    };

    // Yes button click logic (unchanged)
    yesButton.addEventListener("click", () => {
      yesButton.style.display = 'none';
      noButton.style.display = 'none';
      imageContainer.style.display = 'none';
      document.querySelector('h1').style.display = 'none';

      const confettiElement = document.getElementById('confetti-canvas');
      const confettiSettings = {
        target: confettiElement,
        max: 500,
        size: 1,
        animate: true,
        props: ['circle', 'square', 'triangle', 'line'],
        colors: [[165,104,246],[230,61,135],[0,199,228],[253,214,126]],
        clock: 25,
        rotate: true,
        start_from_edge: true,
        respawn: true
      };
      const confetti = new ConfettiGenerator(confettiSettings);
      confetti.render();

      const container = document.createElement('div');
      container.style.position = 'absolute';
      container.style.top = '50%';
      container.style.left = '50%';
      container.style.transform = 'translate(-50%, -50%)';
      container.style.textAlign = 'center';

      const line1 = document.createElement('p');
      line1.innerText = 'Congrats you made the right choice ðŸŽ‰';
      line1.style.fontSize = '2rem';
      line1.style.fontWeight = 'bold';
      line1.style.margin = '0 0 10px 0';
      line1.classList.add('success-message-line1'); /* Add class for mobile styling */


      const line2 = document.createElement('p');
      line2.innerText = 'DM me the time and venue ðŸ˜‰';
      line2.style.fontSize = '1.8rem';
      line2.style.fontWeight = 'normal';
      line2.style.margin = '0';
      line2.classList.add('success-message-line2'); /* Add class for mobile styling */


      container.appendChild(line1);
      container.appendChild(line2);
      document.body.appendChild(container);
    });

    // No button "untappable" logic:
    noButton.addEventListener("mouseover", moveNoButton);
    noButton.addEventListener("touchstart", (e) => {
        e.preventDefault(); 
        moveNoButton();
    });
  </script>
</body>
</html>
